{% extends 'base/main.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm mt-5 border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4 fw-bold">Employer Login</h3>

          <form method="POST">
            {% csrf_token %}

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="emailInput" name="email" placeholder="Enter your email">
              <label for="emailInput">Email address</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Enter your password">
              <label for="passwordInput">Password</label>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg rounded-3">Login</button>
            </div>

            <div class="text-center">
              <p class="mb-1">
                New here? 
                <a href="{% url 'register_page' %}" class="link-primary fw-semibold text-decoration-none">Register now</a>
              </p>
              <p class="mb-0">
                <a href="{% url 'reset_password' %}" class="link-secondary text-decoration-none">Forgot password?</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
