{% extends 'base/main.html' %}

{% block content %}

<h1 class="text-center my-4">Job Seekers Login Page</h1>

<form method="POST" class="mx-auto bg-light p-4 rounded shadow-sm" style="max-width: 400px;">
  {% csrf_token %}
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" name="email" placeholder="Enter email">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" name="password" placeholder="Enter password">
  </div>

  <div class="d-grid mb-3">
    <button type="submit" class="btn btn-primary btn-sm">Login</button>
  </div>

  <div class="text-center">
    <p class="mb-1">
      Haven't signed in yet? 
      <a href="{% url 'register_page' %}" class="link-primary text-decoration-none fw-semibold">Register here</a>
    </p>
    <p class="mb-0">
      <a href="{% url 'reset_password' %}" class="link-secondary text-decoration-none">Forgot password?</a>
    </p>
  </div>
</form>

{% endblock %}
