{% extends 'base/main.html' %}

{% block content %}

<!-- <h1 class="text-center" >Login Page/Register Page</h1> -->

<h1 class="text-center my-4">Job Seekers Login Page</h1>

<form method="POST" class="mx-auto bg-light p-4 rounded shadow-sm" style="max-width: 400px;">
{% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" name="email"  placeholder="Enter email">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" name="password"  placeholder="Enter password">
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
  </div>

  <div  class="mt-2" 
  >

    <p>Haven't signed in yet? <a href="{% url 'register_page' %}">Register</a></p>
    <strong id="employer_login" >Login as an employer <a href="{% url 'employer_login_page' %}">Click here</a></strong>
    
  </div>
 
  <div>

    <a href="">Forgotten password?</a>
  </div>
</form>

  

{% endblock %}
