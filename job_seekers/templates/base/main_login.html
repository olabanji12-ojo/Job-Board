{% extends 'base/main.html' %}

{% block content %}

<div class="container my-5">
  <!-- Page Header -->
  <div class="text-center mb-5">
    <h2>Sign Up / Login</h2>
    <p class="lead">Continue as a Job Seeker or an Employer</p>
  </div>

  <!-- Two Options Side by Side -->
  <div class="row">
    <!-- Job Seeker Section -->
    <div class="col-md-6 mb-3">
      <div class="p-4 border rounded text-center bg-light h-100">
        <h3 class="mb-3">Job Seeker</h3>
        <p>Find your dream job and apply today.</p>
        <a href="{% url 'login_page' %}" class="btn btn-primary mt-3">Sign Up / Login</a>
      </div>
    </div>

    <!-- Employer Section -->
    <div class="col-md-6 mb-3">
      <div class="p-4 border rounded text-center bg-white h-100">
        <h3 class="mb-3">Employer</h3>
        <p>Post jobs and find qualified candidates.</p>
        <a href="{% url 'employer_login_page' %}" class="btn btn-success mt-3">Sign Up / Login</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
